<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="https://derjacklive.github.io/SongRaten/img/favicon_icon.ico">
    <link rel="shortcut icon" href="https://derjacklive.github.io/SongRaten/img/favicon_icon.ico">
    <script src="https://derjacklive.github.io/SongRaten/cookies.js"></script>
    <script>
      getlngandcons();
      localStorage.setItem("lang", language);
      localStorage.setItem("cconsent", consent);
      var from = "index";
      localStorage.setItem("from", from);
    </script>
    <script src="https://derjacklive.github.io/SongRaten/lang/langselector.js"></script>
    <script>
      changeLanguage();
    </script>
    <script src="https://derjacklive.github.io/SongRaten/lang/ask.js"></script>
    <script>
      asksrclang();
      reloadtext();
      var langsrc = localStorage.getItem("langsrc"); // 'langsrc' aus dem localStorage holen
  
      var askjslang = document.createElement("script");
      askjslang.src = langsrc;
      askjslang.id = "askjslang";
  
      // Das neue <script>-Tag VOR dem <title> und <link> einbinden
      var titleTag = document.getElementById("ptitle"); // Das <title>-Element holen
      var headTag = document.head; // Das <head>-Element holen
  
      // Das neue <script>-Tag vor dem <title>-Element einf√ºgen
      headTag.insertBefore(askjslang, titleTag);
    </script>
    <title id="ptitle"></title>
    <script>
      reloadtext();
    </script>
    <link rel="stylesheet" href="https://derjacklive.github.io/SongRaten/indexstyle.css">
  </head>
  
<body>
  <h1 id="title"></h1>
  <script>
  </script>
  <div class="button-container">
    <div class="btnmainframe">
      <button id="csgame" class="custom-btn btn-6"><span id="csgamebtntxt"></span></button>
      <script>
        var csgame = document.getElementById("csgame");
        csgame.addEventListener("click", function() {
          window.location.href = "https://derjacklive.github.io/SongRaten/csgame";
        });
      </script>
    </div>
    <div class="or-separator"><span style="color: white;" id="septext">none</span>
    </div>
    <button id="joinwcode"class="custom-btn btn-12"><span id="joinwcodetxt1">none</span><span id="joinwcodetxt2">none</span></button>
    <script>
      var joinwcode = document.getElementById("joinwcode");    
      joinwcode.addEventListener("click", function() {
        window.location.href = "https://derjacklive.github.io/SongRaten/joinwcode";
      });
    </script>
  </div>
  <div id="force"> 
    <button id="forcegrm">Force</button>
    <script>
      var forcer = document.getElementById("forcegrm");
      function fger() {
        langsrc = "https://derjacklive.github.io/SongRaten/lang/de-DE/indexlang.js";
        localStorage.setItem("langsrc", langsrc);
        var existingAskjslang = document.getElementById("askjslang"); // Das existierende Skript-Element abrufen
        if (existingAskjslang) {
        existingAskjslang.src = langsrc; // Die Skript-Quelle aktualisieren
        reloadtext();
      }
      }

      forcer.addEventListener("click", fger());
    </script>
  </div>
  <div class="langsel">
    <button class="custom-btn btn-3" id="langselbtn">
      <span class="flag-icon"></span> <!-- Flaggen-Emoji wird dynamisch aktualisiert -->
      <script>
        document.getElementById("langselbtn").addEventListener("click", changeLanguage);
      </script>
    </button>
  </div>
</body>
</html>
