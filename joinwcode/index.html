<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Beitreten mit Code -- Songraten.de</title>
  <link rel="stylesheet" href="https://derjacklive.github.io/SongRaten/joinwcode/indexstyle.css">
</head>
<body>
  <h1>Beitreten mit Code</h1>
  <div class="csbtnframecsgame">
    <button id="backButton" class="custom-btn btn-3"><span>Zur√ºck</span></button>
    <script>
      function redirectToHomepage() {
        window.location.href = "https://derjacklive.github.io/SongRaten/";
      }
    
      var backButton = document.getElementById("backButton");
      backButton.addEventListener("click", redirectToHomepage);
    </script>
  </div>
  <input type="text" id="code" placeholder="Code" maxlength="6">
  <button id="weiter" class="custom-btn btn-15">Weiter</button>
  <script>
    function redirectToGame() {
      var codeInput = document.getElementById("code").value;
      var gameURL = "https://derjacklive.github.io/SongRaten/game?code=" + codeInput + "&t=0";
      window.location.href = gameURL;
    }

    var weiterButton = document.getElementById("weiter");
    weiterButton.addEventListener("click", redirectToGame);
  </script>
</body>
</html>
