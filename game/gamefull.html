<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Sorry Game Is Full -- SongRaten.de</title>
  <style src="gamefullstyle.css"></style>
</head>
<body>
    <h1>Sorry, the game is full!</h1>
    <div class="csbtnframecsgame">
        <button id="backButton" class="custom-btn btn-3"><span>Leave</span></button>
        <script>
            function redirectToHomepage() {
              window.location.href = "https://derjacklive.github.io/SongRaten/";
            }
          
            var backButton = document.getElementById("backButton");
            backButton.addEventListener("click", redirectToHomepage);
        </script>
    </div>
    <div class="retry-button-container">
        <button id="retryButton" class="custom-btn btn-5"><span>Retry</span></button>
    <script>
        function redirectTojoinwcode() {
            window.location.href = "https://derjacklive.github.io/SongRaten/joinwcode/";
        }

        var retryButton = document.getElementsByID("retryButton");
        retryButton.addEventListener("click", redirectTojoinwcode);
    </script>
    </div>
</body>
</html>
