<!DOCTYPE html>
<html>
<head>
    <title>Presenter -- SongRaten.de</title>
    <style src="https://derjacklive.github.io/SongRaten/game/presenterstyle.css"></style>
</head>
<body>
<div class="csbtnframecsgame">
    <button id="backButton" class="custom-btn btn-3"><span>Leave</span></button>
    <script>
        function redirectToHomepage() {
            window.location.href = "https://derjacklive.github.io/SongRaten/";
        }

        var backButton = document.getElementById("backButton");
        backButton.addEventListener("click", redirectToHomepage);
    </script>
    <script>
        backButton.style.display = "none";
    </script>
</div>
<div id="RoomNBRTXT">
    <h1 id="rid" class="room-id"></h1>
    <script>
        var roomID = localStorage.getItem("roomID");
        var roId = document.getElementById("rid");
        roId.textContent = "Room ID: " + roomID;
    </script>
</div>
<div class="img-container">
    <div class="btn-container">
        <div class="buzzer-container">
            <img src="https://derjacklive.github.io/SongRaten/img/buzzer_off.png" class="buzzer-image" id="buzzer1">
            <div class="border"></div>
        </div>
        <div class="team-name" id="teamName1"></div>
    </div>
    <div class="btn-container">
        <div class="buzzer-container">
            <img src="https://derjacklive.github.io/SongRaten/img/buzzer_off.png" class="buzzer-image" id="buzzer2">
            <div class="border"></div>
        </div>
        <div class="team-name" id="teamName2"></div>
    </div>
    <div class="btn-container">
        <div class="buzzer-container">
            <img src="https://derjacklive.github.io/SongRaten/img/buzzer_off.png" class="buzzer-image" id="buzzer3">
            <div class="border"></div>
        </div>
        <div class="team-name" id="teamName3"></div>
    </div>
    <div class="btn-container">
        <div class="buzzer-container">
            <img src="https://derjacklive.github.io/SongRaten/img/buzzer_off.png" class="buzzer-image" id="buzzer4">
            <div class="border"></div>
        </div>
        <div class="team-name" id="teamName4"></div>
    </div>
</div>

<script>
    function getTeamName(userID) {
        var teamName = localStorage.getItem(userID + "username");
        return teamName ? teamName : "Team " + userID;
    }

    function setTeamName(elementID, teamName) {
        var element = document.getElementById(elementID);
        if (element) {
            element.textContent = teamName;
        }
    }

    for (var i = 1; i <= 4; i++) {
        var teamName = getTeamName(i);
        setTeamName("teamName" + i, teamName);
    }
</script>
<div id="console">
    <div id="consolebuttonframe">
        <button class="custom-btn btn-9">Beenden</button>
        <button class="custom-btn btn-9">Richtig</button>
        <button class="custom-btn btn-9">Falsch</button>
    </div>
</div>
</body>
</html>
