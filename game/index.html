<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Create Custom Game -- SongRaten.de</title>
  <script src="gamestartup.js"></script>
  <link rel="stylesheet" href="https://derjacklive.github.io/SongRaten/game/indexstyle.css">
</head>
<body>
    <div class="csbtnframecsgame">
        <button id="leaveButton" class="custom-btn btn-3"><span>Leave</span></button>
        <script>
            function redirectToHomepage() {
              window.location.href = "https://derjacklive.github.io/SongRaten/";
            }
          
            var backButton = document.getElementById("leaveButton");
            backButton.addEventListener("click", redirectToHomepage);
        </script>
    </div>
</body>
</html>
